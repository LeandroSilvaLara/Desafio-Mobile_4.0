plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.br.leandro.marvel_hero_app"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    allprojects {
        configurations.all {
            resolutionStrategy.force 'org.objenesis:objenesis:2.6'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'



    def androidx_test_version = '1.3.0'
    implementation "androidx.test:runner:$androidx_test_version"

    def androidx_test_ext_version = '1.1.1'
    implementation "androidx.test.ext:junit:$androidx_test_ext_version"

    def annotations_version = '1.1.0'
    implementation "androidx.annotation:annotation:$annotations_version"

    def appcompat_version = '1.1.0'
    implementation "androidx.appcompat:appcompat:$appcompat_version"

    def constraint_layout_version = '1.1.3'
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"

    def coroutines_android_version = '1.6.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_android_version"

    def expresso_version = '3.2.0'
    implementation "androidx.test.espresso:espresso-core:$expresso_version"
    implementation "androidx.test.espresso:espresso-contrib:$expresso_version"
    implementation "androidx.test.espresso:espresso-intents:$expresso_version"

    def glide_version = '4.12.0'
    def junit_version = '4.12'
    implementation "junit:junit:$junit_version"
    def lifecycle_version = '2.3.0'
    def livedata_version = '2.2.0-rc02'
    "androidx.lifecycle:lifecycle-livedata-ktx:$livedata_version"
    def material_version = '1.3.0'

    def retrofit_version = '2.9.0'


    def room_version = '2.2.5'
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    def truth_version = '1.0'
    implementation "com.google.truth:truth:$truth_version"
    def work_version = '2.2.0'
    implementation "androidx.work:work-testing:$work_version"
    def dagger_version = '2.27'
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    def moshi_version = '1.9.2'
    implementation "com.squareup.moshi:moshi:$moshi_version"
    def moshi_converter_version = '2.8.1'
    implementation "com.squareup.retrofit2:converter-moshi:$moshi_converter_version"

    def navigation_version = '2.3.0-alpha06'
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
    def mockk_version = '1.10.0'
    implementation "io.mockk:mockk:$mockk_version"
    def arch_core_test_version = '2.1.0'
    implementation "androidx.arch.core:core-testing:$arch_core_test_version"
    def paging_version = "2.1.2"
    implementation "androidx.paging:paging-runtime:$paging_version"
    def fragment_version = "1.2.4"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"




    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    //glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"

    //lifecycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"

    //material_version
    implementation "com.google.android.material:material:$material_version"




}